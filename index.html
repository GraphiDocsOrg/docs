<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./graphidocs.css" />
  <link type="text/css" rel="stylesheet" href="./page.css" />
  <title>@graphidocs/docs - Static page generator for documenting GraphQL Schema</title>
</head>

<body class="slds-scrollable--y">
  <div class="section section--wash">
    <div class="slds-container--large section__content slds-grid slds-grid--vertical-align-center slds-grid--align-center">
      <div class="slds-p-around--medium" style="font-family: monospace">
        <p class="slds-text-heading--large">@graphidocs/docs</p>
        <h1 class="slds-text-heading--small  slds-m-top--small ">Static page generator for documenting GraphQL Schema</h1>
        <code class="slds-box slds-theme--default slds-m-top--x-large" style="display:block">
          npm install -g @graphidocs/docs
        </code>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="slds-container--large section__content section__examples">
      <div class="slds-text-heading--large slds-m-horizontal--small slds-m-vertical--large">Examples</div>
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-grow-none slds-p-around--small">
          <figure class="slds-image slds-image--card">
            <a href="./star-wars" class="slds-image__crop slds-image__crop--16-by-9">
              <div class="slds-image--overlay"></div>
              <img src="http://graphql.org/img/logo.svg" alt="graphql-js" />
              <figcaption class="slds-image__title slds-image__title--overlay slds-align--absolute-center slds-text-heading--large">
                <span class="slds-image__text slds-truncate" title="graphql-js">graphql-js</span>
              </figcaption>
            </a>
          </figure>
        </div>
        <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-grow-none slds-p-around--small">
          <figure class="slds-image slds-image--card">
            <a href="./github" class="slds-image__crop slds-image__crop--16-by-9">
              <div class="slds-image--overlay"></div>
              <img src="github-logo.svg" alt="GitHub" />
              <figcaption class="slds-image__title slds-image__title--overlay slds-align--absolute-center slds-text-heading--large">
                <span class="slds-image__text slds-truncate" title="GitHub">GitHub</span>
              </figcaption>
            </a>
          </figure>
        </div>
        <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-grow-none slds-p-around--small">
          <figure class="slds-image slds-image--card">
            <a href="./shopify" class="slds-image__crop slds-image__crop--16-by-9">
              <div class="slds-image--overlay"></div>
              <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Shopify_Logo.png" alt="Shopify" />
              <figcaption class="slds-image__title slds-image__title--overlay slds-align--absolute-center slds-text-heading--large">
                <span class="slds-image__text slds-truncate" title="Shopify">Shopify</span>
              </figcaption>
            </a>
          </figure>
        </div>
        <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-grow-none slds-p-around--small">
          <figure class="slds-image slds-image--card">
            <a href="./pokemon" class="slds-image__crop slds-image__crop--16-by-9">
              <div class="slds-image--overlay"></div>
              <img src="https://raw.githubusercontent.com/lucasbento/graphql-pokemon/master/content/logo.png" alt="GraphQL Pokémon" />
              <figcaption class="slds-image__title slds-image__title--overlay slds-align--absolute-center slds-text-heading--large">
                <span class="slds-image__text slds-truncate" title="GraphQL Pokémon">GraphQL Pokémon</span>
              </figcaption>
            </a>
          </figure>
        </div>
      </div>
    </div>
  </div>
  <div class="slds-p-around--large sign">
    <div class="slds-container--large section__content">
      <a href="https://github.com/GraphiDocsOrg/docs" title="GitHub"><img src="github-logo.svg" alt="GitHub" class="small-github" /></a>
    </div>
  </div>
